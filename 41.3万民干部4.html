     <script>
        layui.use(['form', 'laydate','laypage','table','layer'], function(){
          var form = layui.form,laydate = layui.laydate,laypage = layui.laypage,table = layui.table,layer = layui.layer;
           /*党员信息分页*/
            laypage.render({
              elem: 'pages'
              ,count: 100
              ,layout: ['count', 'prev', 'page', 'next']
              ,theme:'#eb2d18'
            });
            /*党员组织分页*/
            laypage.render({
              elem: 'pages1'
              ,count: 100
              ,layout: ['count', 'prev', 'page', 'next']
              ,theme:'#eb2d18'
            });
          /*党员表格*/
          table.render({
              elem: '#table_test'
              ,url:'test.php'
              ,cols: [[{field:'id', width:150, title: '序号'}
                ,{field:'username', title: '姓名'}
                ,{field:'sex', title: '身份证类型'}
                ,{field:'city',  title: '派驻村'}
              ]]
              ,page:{theme: '#c00'}
            });
          /*党组织表格*/
          table.render({
              elem: '#tableOrgan_test'
              ,url:'test.php'
              ,cols: [[
                {type:'radio'}
                ,{field:'id', width:100, title: '序号'}
                ,{field:'username', width:280, title: '党组织名称'}
                ,{field:'sex', width:120, title: '党组织书记'}
                ,{field:'city', width:140, title: '联系电话'}
                ,{field:'sign', width:140,title: '党组织类别'}
                ,{field:'experience', width:120, title: '成立时间'}
                ,{field:'score', title: '党组织属性'}
              ]]
              ,page:{theme: '#c00'}
            });
          /*弹出层*/
          //弹出一个页面层
          /*党组织信息导航弹出*/
        $('.sera_1').on('click', function(){
          layer.open({
            type: 2,
            title: '党组织信息导航',

            content: 'http://lbsyun.baidu.com/jsdemo/demo/a1_2.htm'
              });

     <!-- 党员队伍党组织信息效果 -->
     <script type="text/javascript">
         $(document).ready(function() {
          /*党员队伍/党组织信息切换*/
          $(".togglenav>div").click(function(event) {
            $(this).addClass('active').siblings('').removeClass('active');
            $(".party_form_con li").eq($(this).index()).removeClass('ng-hide').siblings('').addClass('ng-hide');
          });
          /*党员队伍高级查询点击小三角变化*/
            $(".advanced_query1").click(function(event) {
                $(this).children('img').toggleClass('arrowd');
                $(".p_memeber .hidden_div").toggleClass("ng-hide");
                if ($(".p_memeber .hidden_div").hasClass('ng-hide')) {
                  $("#nor_tg1").parent().css({"marginTop":20});
                }else{
                  $("#nor_tg1").parent().css({"marginTop":-52});
                }
            });
            /*传统列表之间切换*/
            $("#nor_tg1").click(function(event) {
              $(this).toggleClass('nor_now_toggle_a');
              $(this).parents("li").children('.party_member_lsit').toggleClass('ng-hide');
            });
            /*党组织信息高级查询点击小三角变化*/
            $(".advanced_query2").click(function(event) {
                $(this).children('img').toggleClass('arrowd');
                $(".p_organ_info .hidden_div").toggleClass("ng-hide");
                if ($(".p_organ_info .hidden_div").hasClass('ng-hide')) {
                  $("#nor_tg2").parent().css({"marginTop":20});
                }else{
                  $("#nor_tg2").parent().css({"marginTop":-52});
                }
            });
            /*党组织信息传统列表之间切换*/
            $("#nor_tg2").click(function(event) {
              $(this).toggleClass('nor_now_toggle_a');
              $(this).parents("li").children('.party_organize_list').toggleClass('ng-hide');
            });

            $(".setBtn").click(function(event) {
               event.stopPropagation();
        $(this).children('.zsgc_btns').toggleClass('ng-hide');
      });
        $(".setBtn").children('.zsgc_btns').click(function(event) {
           event.stopPropagation();
       });
         });
     </script>
