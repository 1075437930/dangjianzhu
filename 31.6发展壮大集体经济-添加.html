     <script>
layui.use(['form', 'laydate','laypage','table','upload','layedit'], function(){
          var form = layui.form,laypage = layui.laypage,table = layui.table,upload = layui.upload,layedit = layui.layedit,laydate = layui.laydate;
  //日期
          laydate.render({
            elem: '#begin_date'
          });
          laydate.render({
            elem: '#end_date'
          });
        //普通图片上传
  var uploadInst = upload.render({
    elem: '#imgupload'
    ,url: '/upload/'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo1').attr('src', result); //图片链接（base64）
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });
  //指定允许上传的文件类型
  upload.render({
    elem: '#uploadtest3'
    ,url: '/upload/'
    ,accept: 'file' //普通文件
    ,done: function(res){
      console.log(res)
    }
  });
  /*文本编辑器*/
   layedit.build('editText', {
  tool: [

  ,'underline' //下划线

]
});
