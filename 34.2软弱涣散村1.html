     <script>
        layui.use(['form', 'laydate','laypage','table','layer'], function(){
          var form = layui.form,laydate = layui.laydate,laypage = layui.laypage,table = layui.table,layer = layui.layer;
           /*党员信息分页*/
            laypage.render({
              elem: 'pages'
              ,count: 100
              ,layout: ['count', 'prev', 'page', 'next']
              ,theme:'#eb2d18'
            });
            /*党员组织分页*/
            laypage.render({
              elem: 'pages1'
              ,count: 100
              ,layout: ['count', 'prev', 'page', 'next']
              ,theme:'#eb2d18'
            });
          /*党员表格*/
          table.render({
              elem: '#table_test'
              ,url:'test.php'
              ,cols: [[{field:'id', width:150, title: '序号'}
                ,{field:'username', title: '姓名'}
                ,{field:'sex', title: '身份证类型'}
                ,{field:'city',  title: '派驻村'}
              ]]
              ,page:{theme: '#c00'}
            });
          /*党组织表格*/
          table.render({
              elem: '#tableOrgan_test'
              ,url:'test.php'
              ,cols: [[
                {type:'radio'}
                ,{field:'id', width:100, title: '序号'}
                ,{field:'username', width:280, title: '党组织名称'}
                ,{field:'sex', width:120, title: '党组织书记'}
                ,{field:'city', width:140, title: '联系电话'}
                ,{field:'sign', width:140,title: '党组织类别'}
                ,{field:'experience', width:120, title: '成立时间'}
                ,{field:'score', title: '党组织属性'}
              ]]
              ,page:{theme: '#c00'}
            });
          /*弹出层*/
          //弹出一个页面层
          /*党组织信息导航弹出*/
        $('.sera_1').on('click', function(){
          layer.open({
            type: 2,
            title: '党组织信息导航',
            area: ['1200px', '460px'],
            shadeClose: true, //点击遮罩关闭
            content: 'http://lbsyun.baidu.com/jsdemo/demo/a1_2.htm'
              });
            });

            });
        });
