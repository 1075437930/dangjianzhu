    <!--  layui文件上传 -->
     <script>
layui.use(['form', 'laydate','upload'], function(){
          var form = layui.form,upload = layui.upload,laydate = layui.laydate;
  //日期
          laydate.render({
            elem: '#birthday_date'
          });
          laydate.render({
            elem: '#joinparty_date1'
          });
          laydate.render({
            elem: '#joinparty_date2'
          });
          laydate.render({
            elem: '#bememeber_date'
          });
  //普通图片上传
  //普通图片上传
  var uploadInst = upload.render({
    elem: '#imgupload'
    ,url: '/upload/'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#imgupload').attr('src', result); //图片链接（base64）
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });
   });
</script>
